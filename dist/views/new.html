<unl-toolbar> <a ng-click="go('/{{groupId}}', 'animate-slide-left')" title="Back to Assets"><unl-icon-button icon="arrow-back"></unl-icon-button></a> <span flex class="align-center">{{ guestbook.title || 'New Guestbook' }}</span> </unl-toolbar> <div class="content-container"> <!-- Guestbook Settings --> <form name="newGuestbookForm" ng-submit="createGuestbook()"> <unl-list-group> <unl-list-item-header>General</unl-list-item-header> <unl-list-item-label heading="Title"> <div class="tools"> <input required type="text" name="guestbook-title" ng-model="guestbook.title"> </div> </unl-list-item-label> </unl-list-group> <button type="submit" ng-disabled="newGuestbookForm.$invalid">Create Guestbook</button> </form> <!-- End Guestbook Settings --> </div>
