<unl-toolbar tabs> <a ng-click="go('/{{groupId}}', 'animate-slide-left')" title="Back to Guestbooks"><unl-icon-button icon="arrow-back"></unl-icon-button></a> <span flex class="align-center">{{ guestbook.title || 'Loading' }}</span> <a ng-click="go('/{{groupId}}/guestbook/{{guestbookId}}/kiosk')" title="Enter Kiosk Mode"><unl-icon-button icon="fullscreen"></unl-icon-button></a> <a ng-click="go('/{{groupId}}/guestbook/{{guestbookId}}/settings')" title="Settings"><unl-icon-button icon="settings"></unl-icon-button></a> </unl-toolbar> <div class="content-container"> <!-- Sign in Form --> <form name="signinUserForm" ng-submit="signInUser()"> <div horizontal layout> <label for="nuid" hidden>Enter an NUID</label> <input ng-model="signinNcard" type="password" pattern="[0-9]*" placeholder="Enter an NUID" flex start class="no-margin" required> <button type="submit" ng-disabled="signinUserForm.$invalid">Sign In</button> </div> </form> <!-- End Sign in Form --> </div> <unl-panel class="well" flex> <div class="content-container"> <unl-card> <div horizontal layout gutters class="margin-bottom"> <div flex> <label for="signin-filter" hidden>Find a sign-in</label> <input name="signin-filter" ng-model="signin_search.$" placeholder="Find a sign-in" ng-model-options="{ debounce: { keyup: 0 } }"> </div> <div> <unl-tooltip position="bottom" label="Change Sort Order"><unl-icon-button ng-click="toggleSort()" icon="swap-vert">{{ sortDirection?'Z-A':'A-Z' }}</unl-icon-button></unl-tooltip> <unl-tooltip position="bottom" label="Change Sort Field"> <select name="userFieldSelect" ng-model="sortField"> <option value="start_at">Sign In Time <option value="user.first_name">First Name <option value="user.last_name">Last Name <option value="topic_id">Topic </select> </unl-tooltip> <unl-tooltip position="bottom" label="Export sign-ins"><unl-icon-button ng-csv="exportData()" filename="export_signins.csv" csv-header="exportHeaders" icon="archive"></unl-icon-button></unl-tooltip> </div> </div> </unl-card> <unl-card> <unl-list-group> <unl-list-item-header ng-show="signins.length > 0">{{signins.length}} Past {{signins.length > 1 ? 'Sign-ins' : 'Sign-in'}}</unl-list-item-header> <unl-empty-content text="No Past Sign-ins" ng-hide="signins.length > 0"> <span subhead>Sign in users by hitting <core-icon icon="fullscreen"></core-icon> above</span> </unl-empty-content> <unl-list-item-details class="animate-fade-left" user user-model="signin.user" heading="{{ signin.user.first_name ? signin.user.first_name +' '+ signin.user.last_name : signin.user }}" image="{{signin.user.profile_image}}" details="{{signin.start_at | amCalendar}} | {{guestbook.topics[signin.topic_id].title}}" ng-repeat="signin in signins | orderBy:sortField:sortDirection | filter:signin_search"> </unl-list-item-details> </unl-list-group> </unl-card> </div> </unl-panel>
